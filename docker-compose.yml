version: '3.2'
services:
  web:
    network_mode: "host"
    build: .
    command: bundle exec rails server -p ${APP_PORT} 
    env_file:
      - .env
    environment:
      - RAILS_ENV=production
      - RAILS_SERVE_STATIC_FILES=true # TODO-remove: configure nginx and remove this line
    volumes:
      - .:/myapp

  db:
    command: -p ${DB_PORT}
    network_mode: "host"
    image: postgres:alpine
    volumes:
      #- ./postgresql.conf:/usr/local/share/postgresql/postgresql.conf
      - /data/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER} # read from .env
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
  sidekiq:
    network_mode: "host"
    build: .
    volumes:
      - .:/myapp
    command: bundle exec sidekiq
  redis:
    network_mode: "host"
    image: redis:alpine
    command: redis-server
